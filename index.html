<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="/src/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <div class="qrcode">
    <div class="container">
      <a href="https://www.frontendmentor.io/" target="_blank" rel="noopener noreferrer">
        <img src="/src/images/image-qr-code.png" alt="qr-code-image" class="image">
      </a>

      <div class="text_container">
        <h2>Improve my front-end skills by building projects!</h2>
        <p>Scan the QR code above to visit Frontend Mentor and take your coding skills to the next level!</p>
      </div>

    </div>
  </div>
</body>
</html>
